<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <title>Boostrap</title>
</head>
<body class="cor">
     <form class="container"><br><br>
        <h1>Cadastro de fornecedor</h1>
        <p>Cadastre um fornecedor e mantenha os seus dados atualizados</p>
        <hr>
        <br>
        <div class="row">
            <div class="form-group col-4">
                <label>CNPJ</label>
                <input type="text" class="form-control">
            </div>
            
                <div class="form-group col-4">
                    <label>Razão Social</label>
                    <input type="text" class="form-control">
                </div>
        
        
            <div class="form-group col-4">
                <label>Nome Fantasia</label>
                <input type="text" class="form-control">
            </div>
    </div>
    <br>
    <br>
    <div class="row">
        <div class="form-group col-3">
            <label>Inscrição Estadual</label>
            <input type="text" class="form-control">
        </div>
        <div class="form-group col-3">
            <label>Atividade Economica</label>
            <input type="text" class="form-control">
        </div>
        <div class="form-group col-3">
            <label>Situação</label>
            <select class="form-select">
                <option value="">--Selecionar</option>
                <option value="1">Indisponivel</option>
            </select>
        </div>
        <div class="form-group col-3">
            <label>Responsavel</label>
            <input type="text" class="form-control">
        </div>

    </div>
    <br>
    <hr>
    <div class="row">
        <div class="form-group col-4">
            <label>CEP</label>
            <input type="text" class="form-control">

        </div>
        <div class="form-group col-5">
            <label>Logradoura</label>
            <input type="text" class="form-control">

        </div>
        <div class="form-group col-3">
            <label>Numero</label>
            <input type="text" class="form-control">

        </div>
        
    </div>
    <br>
    <hr>
    <div class="row">
        <div class="form-group col-4">
            <label>Bairro</label>
            <input type="text" class="form-control">

        </div>
        <div class="form-group col-4">
            <label>Estado</label>
            <select class="form-select">
                <option value="">--Selecionar</option>
                <option value="1">Rondonia</option>
                <option value="2">Outros</option>
            </select>

        </div>
        <div class="form-group col-4">
            <label>Cidade</label>
            <select class="form-select">
                <option value="">--Selecionar</option>
                <option value="1">Ji-Parana</option>
                <option value="2">Outros</option>
            </select>
          

        </div>

    </div>
    <br>
    <hr>
    <div class="row">
        <div class="form-group col-4">
            <label>Contato 1 *</label>
            <input type="text" class="form-control">
    
        </div>
        <div class="form-group col-4">
            <label>Conato 2 *</label>
            <input type="text" class="form-control">
    
        </div>
        <div class="form-group col-4">
            <label>Contato 3</label>
            <input type="text" class="form-control">
    
        </div>

    </div>
    <br>
    <hr>
    <div class="row">
        <div class="form-group col-6">
            <label>Email 1</label>
            <input type="text" class="form-control">
    
        </div>
        <div class="form-group col-6">
            <label>Email 2</label>
            <input type="text" class="form-control">
    
        </div>
        
    </div><br>
    <hr>
    <div class="row">
        <div class="form-group col-4">
            <button type="submit" class="btn btn-success">Enviar <i class="bi bi-floppy"></i></button>
            <button type="cancel" class="btn btn-danger">Cancelar <i class="bi bi-x-square"></i></button>
        </div>
       
    </div>
   
     </form>
</body>
</html>
